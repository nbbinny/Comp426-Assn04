<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts and Fun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Space Stuff</h1>
            <img src="apod.jpg" alt="View of the cosmos" id="img">
        </header>
        <main>
            <button id="fetchButton">Click Here</button>
            <div class="content-wrapper">
                <div class="space-fact">
                    <h2>Space Image</h2>
                    <p id="spaceFact"></p>
                </div>
                <div class="space-joke">
                    <h2>Space Joke</h2>
                    <p id="spaceJoke"></p>
                </div>
            </div>
        </main>

    </div>
    <script src="script.js"></script>
</body>
</html>
